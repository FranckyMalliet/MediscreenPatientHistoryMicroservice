<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>Update Patient History</h2>
			</div>

			<div class="row">
				<form action="#" th:action="@{/patientHistory/update/{id}(id=${patientHistory.patientHistoryId})}" th:object="${patientHistory}" method="post" class="form-horizontal" style="width: 100%">
					<div class="form-group">
						<label for="patientId" class="col-sm-2 control-label">Patient ID</label>
						<div class="col-sm-10">
							<input type="number" th:field="*{patientId}" id="patientId" name="patientId" required="required" placeholder="Patient ID" class="col-4">
							<p class="text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="notes" class="col-sm-2 control-label">Notes</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{notes}" id="notes" name="notes" required="required" placeholder="Notes" class="col-4">
							<p class="text-danger" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></p>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<input type="hidden" th:field="*{patientHistoryId}">
							<a class="btn btn-danger btn-sm" href="/patientHistory/list">Cancel</a>
							<input class="btn btn-primary btn-sm" type="submit" value="Update">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
